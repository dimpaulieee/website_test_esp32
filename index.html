<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OCTELL Health Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #0a3d62;
    }

    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #555;
    }

    .value {
      font-size: 36px;
      margin-top: 10px;
      color: #e55039;
    }

    .records {
      margin-top: 40px;
      background: white;
      border-radius: 12px;
      padding: 15px;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>

<h1>OCTELL – Health Monitoring Dashboard</h1>

<div class="dashboard">
  <div class="card">
    <h2>Temperature (°C)</h2>
    <div class="value">LIVE</div>
  </div>

  <div class="card">
    <h2>Status</h2>
    <div class="value">Normal</div>
  </div>
</div>

<div class="records">
  <h2>Recorded Data</h2>
  <iframe src="https://docs.google.com/spreadsheets/d/1Ku7IxTiqJ2MQ1y5q7AcV7w2-A-nemPbO6GYPjZRliGw/edit?usp=sharing"></iframe>
</div>

</body>
</html>
